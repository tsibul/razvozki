<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Клиенты</title>
</head>
{% include 'razvozki/main.html' %}

<body>
<br><br>
<br>
<div class="container px-1">
  <div class="row row-cols-5">
    <div class="col-1 text-center fw-bold">Добавить</div>
    <div class="col text-center fw-bold">Клиент</div>
    <div class="col text-center fw-bold" >Адрес</div>
    <div class="col text-center fw-bold">Контакт</div>
    <div class="col text-center fw-bold">Добавить</div>
  </div>
</div>

<form action="addrecord_cst/" method="post">
{% csrf_token %}
<div class="container px-1" >
  <div class="row row-cols-5">
    <div class="col-1 text-center"><a href="{% url 'razvozki:customers' %}"><i class="bi bi-x-circle-fill" style="color:red"></i></a></div>
    <div class="col text-center"><input type="text" class="form-control" id="customer_name" placeholder="Клиент" name="name"></div>
    <div class="col text-center"><input type="text" class="form-control" id="address" placeholder="Адрес" name="address"></div>
    <div class="col text-center"><input type="text" class="form-control" id="contact" placeholder="Контакт" name="contact"></div>
    <div class="col text-center"><button type="submit" class="bi bi-check-circle-fill" style="color:green; background-color:white; border-style:none"></button></div>
  </div>
</div>
</form>
{% for cst in cust %}
<div class="container px-1">
  <div class="row row-cols-5">
    <div class="col-1 text-center"><i class="bi bi-plus-circle-fill" style="color:gray"></i></div>
    <div class="col border border-1">{{cst.name}}</div>
    <div class="col border border-1">{{cst.address}}</div>
    <div class="col border border-1">{{cst.contact}}</div>
    <div class="col border border-1 text-center"><i class="bi bi-x-circle-fill" style="color:gray"></i>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" disabled>
        <label class="form-check-label" for="flexCheckDefault">
           объединить
        </label>
    </div>
  </div>
</div>
{% endfor %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
