<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Клиенты</title>
</head>
{% include 'razvozki/main.html' %}

<body>
    <br><br>
    <h1>Клиенты</h1>
<br>
<div class="container">
  <div class="row row-cols-4">
    <div class="col-2 text-center fw-bold">Клиент</div>
    <div class="col text-center fw-bold" >Адрес</div>
    <div class="col text-center fw-bold">Контакт</div>
    <div class="col-1 text-center fw-bold">Действие</div>
  </div>
</div>
{% for cst in cust %}
<div class="container">
  <div class="row row-cols-4">
    <div class="col-2 border border-1">{{cst.name}}</div>
    <div class="col border border-1">{{cst.address}}</div>
    <div class="col border border-1">{{cst.contact}}</div>
    <div class="col-1 btn-group btn-sm mb-1" role="group" aria-label="Basic mixed styles example">
      <button type="submit" class="btn btn-sm btn-primary">Изменить</button>
      <button type="button" class="btn btn-sm btn-danger">Удалиь</button>
    </div>
  </div>
</div>
{% endfor %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
