<!doctype html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="{% static 'razvozki/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Печать</title>
</head>
<body>
<br>
    <span class="step-links">
        &nbsp;
<!--        <button onclick="printDiv('print-content')" class="btn btn-outline-success"><i class="bi bi-printer-fill" style="currentColor"></i> Печать</button> -->
        <button onclick="window.print()" class="btn btn-outline-success d-print-none"><i class="bi bi-printer-fill" style="currentColor"></i> Печать</button>
        <a href="{% url 'razvozki:index' %}" class="btn btn-outline-danger d-print-none">Назад</a>
<!--        <input type="button" value="Print this page" onClick="window.print()"> -->
    </span>

<div id="print-content">
    <form>
        <h2 style="text-align:center"> Развозка на {{ date_r }}</h2>
        <div class="container">
            <div class="row" >
            <div class="col-1 text-center fw-bold border border-secondary bg-success" style="--bs-bg-opacity: .3;">#</div>
            <div class="col-2 text-center fw-bold border border-secondary bg-success" style="--bs-bg-opacity: .3;">Клиент</div>
            <div class="col-3 text-center fw-bold border border-secondary bg-success" style="--bs-bg-opacity: .3;">Адрес</div>
            <div class="col-3 text-center fw-bold border border-secondary bg-success" style="--bs-bg-opacity: .3;">Контакт</div>
            <div class="col-3 text-center fw-bold border border-secondary bg-success" style="--bs-bg-opacity: .3;">Что сделать</div>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="container">
            {% for rzv in razv %}
            <div class="row">
            <div class="col-1 text-center border border-secondary">{{rzv.date_id}}</div>
            <div class="col-2 text-left border border-secondary">{{rzv.customer_name}}</div>
            <div class="col-3 text-left border border-secondary" >{{rzv.address}}</div>
            <div class="col-3 text-left border border-secondary">{{rzv.contact}}</div>
            <div class="col-3 text-left border border-secondary">{{rzv.get_all_todo}}</div>
            </div>
            {% endfor %}
        </div>
    </form>
</div>

<script src="{% static 'razvozki/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'razvozki/rzv.js' %}"></script>

</body>
